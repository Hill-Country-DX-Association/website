<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 120" width="160" height="120">
  <!-- Retro HF transceiver silhouette â€” bold, geometric, no personality -->
  <defs>
    <mask id="m">
      <rect x="8" y="16" width="144" height="96" rx="6" fill="white"/>

      <!-- Display window -->
      <rect x="18" y="24" width="80" height="28" rx="3" fill="black"/>

      <!-- Two knobs -->
      <circle cx="120" cy="38" r="12" fill="none" stroke="black" stroke-width="5"/>
      <circle cx="120" cy="38" r="3" fill="black"/>

      <!-- Row of small controls -->
      <rect x="18" y="62" width="6" height="6" rx="1" fill="black"/>
      <rect x="30" y="62" width="6" height="6" rx="1" fill="black"/>
      <rect x="42" y="62" width="6" height="6" rx="1" fill="black"/>

      <!-- Large main tuning knob -->
      <circle cx="96" cy="80" r="18" fill="none" stroke="black" stroke-width="6"/>
      <circle cx="96" cy="80" r="4" fill="black"/>
      <line x1="96" y1="80" x2="96" y2="66" stroke="black" stroke-width="3" stroke-linecap="round"/>

      <!-- Small secondary knob -->
      <circle cx="40" cy="84" r="10" fill="none" stroke="black" stroke-width="4"/>
      <circle cx="40" cy="84" r="2.5" fill="black"/>
    </mask>
  </defs>

  <rect x="8" y="16" width="144" height="96" rx="6" fill="#E07020" mask="url(#m)"/>
</svg>
